<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Blog Preview Card</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/images/illustration-article.svg" alt="blog post image">
      <div class="blog-card">
        <span class="category">Learning</span>
        <span class="post-date">Published 21 Dec 2023</span>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="post-creator">
          <img src="assets/images/image-avatar.webp" alt="fabicon">
          <span>Satya Joshi</span>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Satya Joshi</a>.
      </div>
    </div>
</body>
</html>
